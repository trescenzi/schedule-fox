@(loginForm: Form[(String,String)], loginError: String = "")
@import helper._


@main("Login"){
  <h2>Login</h2>

  @form(routes.UserController.verifyLogin){
    <fieldset>
      @inputText(
        loginForm("username"), 
        '_label -> "Username:" 
      ) 

      @inputText(
        loginForm("password"), 
        '_label -> "Password:" 
      ) 
    <input type="submit" value="Login">
  }
}
